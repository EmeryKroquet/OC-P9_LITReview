{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row mt-5 pt-3">
    <div class="col-md-5 offset-6">
      <div class="card my-3 shadow">
        <div class="card-body">
          <h3>Créer un compte</h3>
          <hr>
          <form method="post">
            {% csrf_token %}
            {{ form | crispy}}
            <button class="btn btn-primary btn-block" type="submit" value="S'inscrire">S'inscrire</button>
            <small class="text-muted">Déjà un Compte? <a href="{% url 'login' %}" class="ml-2"> Login</a></small>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
