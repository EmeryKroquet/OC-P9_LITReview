{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="container p-4 my-4 border rounded">
            <h2 class="card-title text-center">Critique</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ review_form.headline.id_for_label }}">Titre</label>
                    {{ review_form.headline|as_crispy_field }}
                </div>
                <div class="mb-3 form-check-inline">
                    <label>Note:</label>
                     {{ review_form.rating|safe }}
                </div>
                <div class="mb-3">
                    <label for="{{ review_form.body.id_for_label }}">Commentaire</label>
                    {{ review_form.body|as_crispy_field }}
                </div>
                <div class="row">
                    <div class="col">
                        <a href="{% url 'flux' %}" class="btn btn-secondary">Annuler</a>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Envoyer</button>
                    </div>
                </div>
            </form>
        </dv>
    </div>
</div>
{% endblock %}
