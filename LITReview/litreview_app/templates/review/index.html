{% extends 'partials/base.html' %}

{% block content %}
    {% if user is authenticated %}
        {% url 'flux' %}
    {% endif %}
    <div class="row">
        <div class="span6" style="margin-left: 100px; margin-top: 100px">
            <h2 class="form-signin-heading">Inscrivez-vous maintenant</h2>
            <a href="{% url 'signin' %}"><button class="btn btn-large btn-primary" style="margin-left: 125px">S'inscrire</button></a>
        </div>
        <div class="span6" style="margin-left: 500px; margin-top: 50px">
            <h2 class="form-signin-heading">Connectez vous</h2>
            <form method="post" class="form-signin">
                 {% csrf_token %}
                 <div class="mb-3">
                     <input name="username" class="form-control" placeholder="Nom d'utilisateur">
                     <input name="password" class="form-control" placeholder="Mot de Passe">
                     <button class="btn btn-large btn-primary" style="margin-left: 100px">Se connecter</button>
                 </div>
            </form>
        </div>
    </div>
{% endblock %}
