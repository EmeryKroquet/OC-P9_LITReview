{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
     <!--Custome CSS-->
    <link rel="stylesheet" href="{% static '/style.css' %}">

    <title>{% block title %}LITReview{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand bg-primary btn-primary">
    <div class="container">
        <a class="navbar-brand text-white" href="{% url 'flux' %}">LITReview</a>
        {% if request.user.is_authenticated %}

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'flux' %}">Flux</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'posts' %}">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'followers' %}">Subscriptions</a>
            </li>
          </ul>
        </div>
        <div>
          <ul class="navbar-nav">
              <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'profile' %}">Bonjour! {{user.username}} |</a>
                </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'logout' %}">DÃ©connecter</a>
            </li>

            {% else %}
              <a class="nav-link text-white" href="{% url 'login' %}"></a>
              <a class="nav-link text-white" href="{% url 'signin' %}"></a>
            {% endif %}
          </ul>
        </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
